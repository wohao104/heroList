<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="/Web/semantic/dist/semantic.min.css">
  <link rel="stylesheet" href="./css/index.css">
  <script src="/Web/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="/Web/semantic/dist/semantic.min.js"></script>
  <script src="/Web/node_modules/art-template/lib/template-web.js"></script>
  <script src="./js/index.js"></script>
</head>

<body>
  <h1>英雄列表</h1>
  <button class="ui primary button" id="addhero">添加英雄</button>
  <table class="ui blue striped celled table">
    <thead>
      <tr>
        <th>编号</th>
        <th>英雄名称</th>
        <th>性别</th>
        <th>创建时间</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody id="roll">
    </tbody>
  </table>
  <div class="ui modal tiny">
    <i class="close icon"></i>
    <div class="header">
      添加英雄
    </div>
    <div class="content">
      <form class="ui form">
        <div class="field">
          <label>英雄名字</label>
          <input type="text" name="name" placeholder="请输入英雄名字">
        </div>
        <div class="field">
          <select class="ui fluid dropdown" name="gender">
            <option value="男">男</option>
            <option value="女">女</option>
          </select>
        </div>
      </form>
    </div>
    <div class="actions">
      <div class="ui black deny button">
        取消
      </div>
      <div class="ui positive right button" id="confirm">
        确定
      </div>
    </div>
  </div>

  <script type="text/template" id="heroList">
    {{each data}}
    <tr>
      <td>
        <div class="ui ribbon {{$value.isdel? 'red' : 'blue'}} label">{{$value.isdel? '删除' : '正常'}}</div>
        {{$value.id}}
      </td>
      <td>{{$value.name}}</td>
      <td>{{$value.gender}}</td>
      <td>{{$value.ctime}}</td>
      <td>
        <a href="javascript:;">编辑</a>
        <a href="javascript:;">删除</a>
      </td>
    </tr>
    {{/each}}
  </script>
</body>

</html>
